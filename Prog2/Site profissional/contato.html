<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Site Profissional</title>
    <meta charset="utf-8">    
</head>    
<body>
    <header>
        <h1>Guilherme Cardozo da Silva</h1>
        <p>Estudante de Ciência da Computação | UFFS</p>
        <hr>
    </header>    
    
    <!--área de navegação-->
    <nav>
        <ul>
            <li><a href = "index.html">Página inicial</a></li>
            <li><a href = "curriculum.html">Curriculum</a></li>
            <li><a href = "temas.html">Temas de interesse</a></li>
            <li><a href = "projetos/portfolio.html">Portfólio</a></li>
            <li><a href = "contato.html">Contato</a></li>
        </ul>    
    </nav>
    
    <!--parte principal da página-->
    <main>
        <h2>Entre em contato</h2>

        <form>
            <div>
                <label for="nome">Nome completo:</label> 
                <input type=”text” name="nome" id="nome" size="50" maxlength="50" required autocomplete="off" autofocus>  
            </div>

            <br>

            <div>
                <label for="email">E-mail:</label> 
                <input type=”email” name="email" id="email" size="50" maxlength="50" required> 
            </div>

            <br>

            <div>
                <label for="telefone">Telefone:</label> 
                <input type=”tel” name="telefone" id="telefone" size="15" maxlength="15" placeholder="(xx) xxxxx-xxxx"
                required> 
            </div> 

            <br>

            <div>
                <fieldset>
                    <legend>Perfil</legend>

                    <label><input type="radio" name="perfil" value="1"> Estudante</label>
                    <label><input type="radio" name="perfil" value="2"> Profissional de TI</label>
                    <label><input type="radio" name="perfil" value="3"> Outros</label>     
                </fieldset>
            </div>

            <br>

            <div>
                <label for="assunto">Assunto:</label>
                <select name="assunto"  id="assunto">
                    <option value="0">Selecione</option>
                    <option value="1">Dúvida</option>
                    <option value="2">Sugestões</option>
                    <option value="3">Críticas</option>
                    <option value="4">Elogios</option>
                </select>
            </div>

            <br> 

            <div>
                <fieldset>
                    <legend>Horário preferencial para contato</legend>
        
                    <label><input type="checkbox" name="manha"> Manhã</label>
                    <label><input type="checkbox" name="tarde"> Tarde</label>
                    <label><input type="checkbox" name="noite"> Noite</label>     
                </fieldset>      
            </div>

            <br>

            <div>
                <label for="msg">Mensagem:</label>
                <textarea name="mensagem" id="msg">
                </textarea>
            </div>

            <br>

            <div>
                <input type="submit" name="enviar" value="Enviar">
                <input type="reset" name="limpar" value="Limpar campos">
            </div>

        </form>
    </main>    

    <footer>
        <p>Todos os direitos <!--espaço em branco adicional-->&nbsp; reservados &copy;</p>
    </footer>

</body>
</html
